apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: samurenko
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5000
  selector:
    app: client-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  namespace: samurenko
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client-app
          image: samurenkoroma/client
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URI
                  name: app-secret