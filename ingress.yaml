apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-v0
  namespace: samurenko
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /home
            pathType: Prefix
            backend:
              service:
                name: homework-service
                port:
                  number: 8080
          - path: /clients
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swagger-service
                port:
                  number: 80
