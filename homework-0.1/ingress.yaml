apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-v0
  namespace: samurenko
  annotations:
    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homework-service
                port:
                  number: 8080
